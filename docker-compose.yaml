version: "3"

services:
  db_postgres:
    image: postgres:11.5-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.7-alpine

  django_app:
    build: .
    command: 'sh script.sh'
    volumes:
      - static:/code/static
      - .:/code
    depends_on:
      - db_postgres
      - rabbitmq

  nginx:
    image: nginx:1.20-alpine
    ports:
      - 8000:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - static:/code/static
    depends_on:
      - django_app

volumes:
  .:
  postgres_data:
  static: